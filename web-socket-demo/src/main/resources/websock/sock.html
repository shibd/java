<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="stomp.js"></script>
</head>
<body>

<div id="message"></div>
<br>
<button></button>

</body>
<script>
    const socket = new SockJS('http://localhost:8080/web-socket-demo/websocket');
    this.ws = Stomp.over(socket);
    this.ws.debug = null;
    this.ws.connect(
        {"userId": 1001},
        () => {
            this.ws.subscribe('/user/queue/message', msg => {
                try {
                    document.getElementById('message').innerHTML=msg
                } catch (e) {
                    console.error(e);
                }
            });
        }
    )
</script>
</html>
